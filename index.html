<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GGHSS Mardan Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('https://www.geo.tv/assets/uploads/updates/2020-11-12/318127_5012887_updates.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: 50px auto;
      background: #f1f8e9;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }
    h1, h2 { text-align: center; color: #00796b; }

    input, select, textarea {
      width: 100%; padding: 12px; margin: 10px 0 20px 0;
      border: 1px solid #ccc; border-radius: 8px;
      background-color: #e0f2f1;
    }

    button {
      padding: 12px 20px;
      background-color: #00796b;
      color: white; border: none; border-radius: 8px;
      cursor: pointer; font-weight: 600;
      transition: 0.3s ease;
    }

    button:hover { background-color: #004d40; }

    .login-form, .signup-form, .dashboard { display: none; }
    .active { display: block; }

    .role-section {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .record-box, .announcement-box {
      background: #e0f2f1;
      border-left: 5px solid #00796b;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .link-btn {
      text-align: center;
      margin-bottom: 10px;
      color: #004d40;
      cursor: pointer;
      text-decoration: underline;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>GGHSS Mardan School Portal</h1>

  <div id="loginForm" class="login-form active">
    <h2>Login</h2>
    <select id="loginRole">
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
      <option value="principal">Principal</option>
      <option value="staff">Staff</option>
    </select>
    <input type="text" id="loginId" placeholder="ID" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div class="link-btn" onclick="toggleForms('signup')">No account? Sign Up</div>
  </div>

  <div id="signupForm" class="signup-form">
    <h2>Sign Up</h2>
    <select id="signupRole">
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
      <option value="principal">Principal</option>
      <option value="staff">Staff</option>
    </select>
    <input type="text" id="signupId" placeholder="Create ID" />
    <input type="password" id="signupPassword" placeholder="Create Password" />
    <button onclick="signup()">Sign Up</button>
    <div class="link-btn" onclick="toggleForms('login')">Back to Login</div>
  </div>

  <div id="dashboard" class="dashboard">
    <h2 id="dashboardTitle"></h2>

    <div id="studentSection" class="role-section">
      <h3>Student Portal</h3>
      <h4>Announcements for Students:</h4>
      <div id="studentAnnouncements"></div>
    </div>

    <div id="teacherSection" class="role-section">
      <h3>Teacher Portal</h3>
      <input id="studentName" placeholder="Student Name" />
      <input id="studentSubject" placeholder="Subject" />
      <input id="studentGrade" placeholder="Grade" />
      <button onclick="uploadRecord()">Upload Record</button>
      <h4>Records:</h4>
      <div id="recordList"></div>
      <h4>Make Announcement</h4>
      <textarea id="teacherAnnText" placeholder="Enter announcement"></textarea>
      <select id="teacherAnnTarget">
        <option value="student">To Students</option>
        <option value="teacher">To Teachers</option>
        <option value="principal">To Principal</option>
        <option value="staff">To Staff</option>
      </select>
      <button onclick="postAnnouncement()">Announce</button>
    </div>

    <div id="principalSection" class="role-section">
      <h3>Principal Portal</h3>
      <textarea id="principalAnnText" placeholder="Write announcement..."></textarea>
      <select id="principalAnnTarget">
        <option value="student">To Students</option>
        <option value="teacher">To Teachers</option>
        <option value="staff">To Staff</option>
      </select>
      <button onclick="postAnnouncement(true)">Send Announcement</button>
    </div>

    <div id="staffSection" class="role-section">
      <h3>Staff Portal</h3>
      <h4>Announcements for Staff:</h4>
      <div id="staffAnnouncements"></div>
    </div>

    <button onclick="logout()">Logout</button>
  </div>
</div>

<script>
  let users = JSON.parse(localStorage.getItem('users')) || {
    student: [], teacher: [], principal: [], staff: []
  };
  let records = JSON.parse(localStorage.getItem('records')) || [];
  let announcements = JSON.parse(localStorage.getItem('announcements')) || [];
  let currentRole = '';

  function saveAll() {
    localStorage.setItem('users', JSON.stringify(users));
    localStorage.setItem('records', JSON.stringify(records));
    localStorage.setItem('announcements', JSON.stringify(announcements));
  }

  function signup() {
    const role = document.getElementById('signupRole').value;
    const id = document.getElementById('signupId').value;
    const pass = document.getElementById('signupPassword').value;
    if (!id || !pass) return alert('Fill all fields');
    if (users[role].some(u => u.id === id)) return alert('ID exists');
    users[role].push({ id, password: pass });
    saveAll(); alert('Signup successful'); toggleForms('login');
  }

  function login() {
    const role = document.getElementById('loginRole').value;
    const id = document.getElementById('loginId').value;
    const pass = document.getElementById('loginPassword').value;
    if (users[role].some(u => u.id === id && u.password === pass)) {
      currentRole = role;
      document.getElementById('loginForm').classList.remove('active');
      document.getElementById('dashboard').classList.add('active');
      document.getElementById('dashboardTitle').innerText = role.toUpperCase() + ' DASHBOARD';
      showSections(role);
      displayRecords();
      displayAnnouncements();
    } else alert('Invalid credentials');
  }

  function logout() {
    document.getElementById('dashboard').classList.remove('active');
    document.getElementById('loginForm').classList.add('active');
  }

  function toggleForms(f) {
    document.getElementById('loginForm').classList.toggle('active', f === 'login');
    document.getElementById('signupForm').classList.toggle('active', f === 'signup');
  }

  function showSections(role) {
    ['student', 'teacher', 'principal', 'staff'].forEach(r => {
      document.getElementById(r + 'Section').style.display = (role === r) ? 'block' : 'none';
    });
  }

  function uploadRecord() {
    const name = document.getElementById('studentName').value;
    const subject = document.getElementById('studentSubject').value;
    const grade = document.getElementById('studentGrade').value;
    if (name && subject && grade) {
      records.push({ name, subject, grade });
      saveAll(); displayRecords(); alert('Record uploaded');
    } else alert('Fill all fields');
  }

  function displayRecords() {
    const list = document.getElementById('recordList');
    list.innerHTML = records.map(r => `<div class='record-box'>${r.name} - ${r.subject}: ${r.grade}</div>`).join('');
  }

  function postAnnouncement(fromPrincipal = false) {
    const text = fromPrincipal ? document.getElementById('principalAnnText').value : document.getElementById('teacherAnnText').value;
    const target = fromPrincipal ? document.getElementById('principalAnnTarget').value : document.getElementById('teacherAnnTarget').value;
    if (!text) return alert('Write something');
    announcements.push({ text, to: target });
    saveAll(); displayAnnouncements(); alert('Announcement sent');
  }

  function displayAnnouncements() {
    const filtered = announcements.filter(a => a.to === currentRole);
    const html = filtered.map(a => `<div class='announcement-box'>ðŸ“¢ ${a.text}</div>`).join('');
    if (currentRole === 'student') document.getElementById('studentAnnouncements').innerHTML = html;
    if (currentRole === 'staff') document.getElementById('staffAnnouncements').innerHTML = html;
  }
</script>
</body>
</html>
