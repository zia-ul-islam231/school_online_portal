<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GGHSS Mardan Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('https://www.geo.tv/assets/uploads/updates/2020-11-12/318127_5012887_updates.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: 50px auto;
      background: #f1f8e9;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }
    h1, h2 { text-align: center; color: #00796b; }
    input, select, textarea {
      width: 100%; padding: 12px; margin: 10px 0 20px 0;
      border: 1px solid #ccc; border-radius: 8px;
      background-color: #e0f2f1;
    }
    button {
      padding: 12px 20px;
      background-color: #00796b;
      color: white; border: none; border-radius: 8px;
      cursor: pointer; font-weight: 600;
      transition: 0.3s ease;
    }
    button:hover { background-color: #004d40; }
    .login-form, .signup-form, .dashboard { display: none; }
    .active { display: block; }
    .role-section {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .record-box {
      background: #e0f2f1;
      border-left: 5px solid #00796b;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .link-btn {
      text-align: center;
      margin-bottom: 10px;
      color: #004d40;
      cursor: pointer;
      text-decoration: underline;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Government Girls Higher Secondary School No.1 Mardan</h1>
    <div id="loginForm" class="login-form active">
      <h2>Login to Portal</h2>
      <select id="loginRole">
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="principal">Principal</option>
        <option value="staff">Staff</option>
      </select>
      <input type="text" id="loginId" placeholder="Enter your ID" />
      <input type="password" id="loginPassword" placeholder="Enter your password" />
      <button onclick="login()">Login</button>
      <div class="link-btn" onclick="toggleForms('signup')">Don't have an account? Sign up</div>
    </div>
    <div id="signupForm" class="signup-form">
      <h2>Sign Up</h2>
      <select id="signupRole">
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="principal">Principal</option>
        <option value="staff">Staff</option>
      </select>
      <input type="text" id="signupId" placeholder="Create your ID" />
      <input type="password" id="signupPassword" placeholder="Create your password" />
      <button onclick="signup()">Sign Up</button>
      <div class="link-btn" onclick="toggleForms('login')">Already have an account? Login</div>
    </div>
    <div id="dashboard" class="dashboard">
      <h2 id="dashboardTitle"></h2>
      <div id="studentSection" class="role-section">
        <h3>üìö Student Portal</h3>
        <div id="studentRecordView"></div>
        <div id="studentAnnouncements"></div>
      </div>
      <div id="teacherSection" class="role-section">
        <h3>üìö Teacher Portal</h3>
        <input type="text" id="studentName" placeholder="Student Name" />
        <input type="text" id="studentSubject" placeholder="Subject" />
        <input type="text" id="studentGrade" placeholder="Grade" />
        <select id="recordTarget">
          <option value="student">To Student</option>
          <option value="staff">To Staff</option>
          <option value="principal">To Principal</option>
        </select>
        <button onclick="uploadRecord()">Upload Record</button>
        <h4>Uploaded Records</h4>
        <div id="recordList"></div>
        <h4>Delete Student</h4>
        <input type="text" id="deleteStudentId" placeholder="Student ID to delete" />
        <button onclick="deleteStudent()">Delete Student</button>
      </div>
      <div id="principalSection" class="role-section">
        <h3>üìÇ Principal Dashboard</h3>
        <textarea id="announcementText" placeholder="Write announcement..."></textarea>
        <button onclick="postAnnouncement()">Post Announcement</button>
        <h4>Delete User</h4>
        <input type="text" id="deleteUserId" placeholder="User ID" />
        <select id="deleteUserRole">
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
          <option value="staff">Staff</option>
        </select>
        <button onclick="deleteUser()">Delete</button>
      </div>
      <div id="staffSection" class="role-section">
        <h3>üìÇ Staff Portal</h3>
        <div id="staffAnnouncements"></div>
      </div>
      <button onclick="logout()">üîê Logout</button>
    </div>
  </div>
  <script>
    // JavaScript will be added in next update
  </script>
</body>
</html>
